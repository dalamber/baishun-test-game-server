<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baishun Wrapper</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Remove default inline-block spacing */
        }
    </style>
</head>
<body>
    <iframe id="baishunIframe" title="Baishun iFrame"></iframe>
    <script>
        // Get the URL parameter
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Set the iframe source
        var url = getParameterByName('iframeUrl');
        if (url) {
            document.getElementById('baishunIframe').src = url;
        } else {
            console.error('Iframe URL not found. Please pass it in a iframeUrl GET query parameter.');
        }

        // Wait for the iframe to load
        window.addEventListener('load', async function() {
            var iframe = document.getElementById('baishunIframe');
            if (!iframe) {
                console.error('Iframe element not found');
                return;
            }

            const jsDataString = await PaltalkNativeBridge.getConfig();
            const message = {
                jsMethods: 'getConfig', // The name of the JavaScript method to be called
                jsData: jsDataString, // The data to be passed to the JavaScript method
            };

            // Function to post message when iframe is ready
            function postMessageToIframe() {
                if (iframe.contentWindow) {
                    console.log('Posting message to iframe');
                    console.log(message);
                    iframe.contentWindow.postMessage(message, 'https://game-center-test.jieyou.shop');
                } else {
                    console.log('Iframe not ready yet');
                }
            }

            // Check if iframe is ready every 500ms
            const intervalId = setInterval(function() {
                if (iframe.contentWindow) {
                    postMessageToIframe();
                    clearInterval(intervalId);
                }
            }, 500);

            // Ensure the iframe is loaded before posting the message
            iframe.onload = function() {
                console.log('Iframe loaded');
                postMessageToIframe();
            };
        });

        // Handler for messages from the iframe
        window.addEventListener('message', function(event) {
            // Ensure the message is from the expected iframe
            var iframe = document.getElementById('baishunIframe');
            if (event.source !== iframe.contentWindow) {
                console.warn('Received message from unexpected iframe');
                return;
            }

            // Handle the message
            console.log('Received message from iframe:', event.data);
            PaltalkNativeBridge.onMessageFromGame(event.data);
        });
    </script>
</body>
</html>
